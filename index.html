<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

</head>

<body>
  <header class="header">
    <img src="src/images/logo.svg" alt="Huddle Logo">
  </header>

  <main class="main">
      <img src="src/images/illustration-mockups.svg" alt="Example of desktop and mobile layout">  

    <div class="description">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button>Register</button>
    </div>
  </main>

  <footer class="footer">
    <address class="address">
      <a href="#" target="_blank" aria-label="Facebook">
      <i class="fab fa-facebook-f icon"></i>
      </a>
      <a href="#" target="_blank" aria-label="Twitter">
      <i class="fa-brands fa-twitter icon"></i>
      </a>
      <a href="#" target="_blank" aria-label="Instagram">
      <i class="fa-brands fa-instagram icon"></i>
      </a>
    </address>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
</body>
<script src="https://kit.fontawesome.com/637dd95a5e.js" crossorigin="anonymous"></script>
</html>
